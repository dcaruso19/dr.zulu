<!DOCTYPE html>
<html lang="en" ng-app="zuluApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dr.Zulu Home</title>
  
  <link href="components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/zulu.css" rel="stylesheet">
  <script src="components/jquery/dist/jquery.min.js"></script>
  <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
  
  <script src="components/angular/angular.min.js"></script>
  <script src="js/zuluModelFactory.js"></script>
  <script src="js/zuluCtrl.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
	  <div class="container-fluid">
		<div class="navbar-header">
		  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
			<span class="sr-only">Toggle navigation</span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
			<span class="icon-bar"></span>
		  </button>
		  <a class="navbar-brand" href="#">Dr.Zulu</a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
		  <ul class="nav navbar-nav">

			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown">Project <span class="caret"></span></a>
			  <ul class="dropdown-menu" role="menu">
				<li><a href="#">New Project</a></li>
				<li><a href="#">Open Project</a></li>
				<li><a href="#">Save Project</a></li>
				<li class="divider"></li>
				<li><a href="#">New Model</a></li>
			  </ul>
			</li>
		  </ul>
		  <!--
		  <form class="navbar-form navbar-left" role="search">
			<div class="form-group">
			  <input type="text" class="form-control" placeholder="Search">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		  </form>
		  -->
		  <ul class="nav navbar-nav navbar-right">
			<li><a href="/logout">Logout</a></li>
		  </ul>
		</div>
	  </div>
	</nav>
	
	<div ng-controller="ZuluController">
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">
								<form class="form-inline" role="form">
									<label for="model{{currentModel.id}}-name-edit">Model:</label> <span id="model{{currentModel.id}}-name-view" ng-show="!currentModel.editMode">{{currentModel.name}}</span><input id="model{{currentModel.id}}-name-edit" type="text" ng-model="currentModel.name" ng-show="currentModel.editMode" class="form-control input-sm">
									<a href ng-click="currentModel.toggleEditMode()"><span class="glyphicon glyphicon-pencil pull-right"></span></a>
								</form>
								
							</h3>
						</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form">
								<div ng-repeat="field in currentModel.fields">
									<a href ng-click="currentModel.removeField($index)"><span class="glyphicon glyphicon-remove pull-right"></span></a>
									<div class="form-group">
										<label for="model{{currentModel.id}}-field{{$index}}-name" class="control-label col-md-1">Name:</label>
										<div class="col-md-5">
											<input id="model{{currentModel.id}}-field{{$index}}-name" class="form-control" ng-model="field.name"></select>
										</div>
									</div>
									<div class="form-group">
										<label for="model{{currentModel.id}}-field{{$index}}-type" class="control-label col-md-1">Type:</label>
										<div class="col-md-5">
											<select id="model{{currentModel.id}}-field{{$index}}-type" class="form-control" ng-model="field.type" ng-options="dataType.name for dataType in constants.dataTypes"></select>
										</div>
										<label for="model{{currentModel.id}}-field{{$index}}-length" class="control-label col-md-1">Length:</label>
										<div class="col-md-5">
											<input id="model{{currentModel.id}}-field{{$index}}-length" class="form-control" ng-model="field.length">
										</div>
									</div>
									<hr ng-show="!$last" />
								</div>
								<div class="form-group">
									<div class="col-md-12 text-right">
										<button type="button" class="btn btn-default" ng-click="currentModel.addNewField()">
											<span class="glyphicon glyphicon-plus"></span> Add Field
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
