<!DOCTYPE html>
<!--[if IE 8]><html class="no-js lt-ie9" lang="en"><![endif]-->
<!--[if gt IE 8]><!--><html class="no-js" lang="en"><!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Zulu Login</title>

</head>
<body>
	<div class="row">
		<div class="large-6 large-centered small-12 columns">
			<form method="post" action="/login" id="loginForm">
				<input type="hidden" name="view" value="true" />
				<div class="row">
					<div class="large-12 small-12 columns">
						<fieldset>
							<legend>Zulu Login</legend>
							<label>Username:</label>
							<input type="text" name="username" id="loginUsername"><br/>
							<label>Password:</label>
							<input type="password" name="passwrd" id="loginPw"><br/>
							<button type="submit" id="loginBtn" class="button success radius expand">Login</button>
						</fieldset>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
